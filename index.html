<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grace Found Foundation - Main Page</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1><a href="/"><div class="bigger-caps">GRACE FOUND</div><div class="smaller-caps">FOUNDATION</div></a></h1>
    <p id="blurb"><!-- Some short blurb can go here and will be italicized. --></p>
    <p id="website-explanation"><!-- A sentence/paragraph explaining the website can go here --></p>
    <main class="flex-container doors-container"></main>
    <hr>
    <script src="animation.js"></script>
    <script>
      var doorsURL = 'https://api.github.com/repos/GraceFoundation/gracefoundation.github.io/contents/doors';
      var topics = getTopics();
      async function getTopics() {
        var response = await fetch(doorsURL);
        var myJson = await response.json();
        topics = myJson.map(function (element) {
          return element.name;
        });
        createList();
      }
      function createList() {
        var main = document.getElementsByTagName('main')[0];
        main.innerHTML = ''
        for (var i=0; i<topics.length; i++) {
          main.innerHTML += '<a class="door" href="./topic.html?topic=' + topics[i] + '">' + topics[i] + '</a>';
        }
      }
      // animate h1 only on the main page
      $('h1').css({
        position: 'absolute',
        top: '-5em',
        left: '-50%',
      });
      $('h1').css('position', 'relative').animate({'top': 0, 'left': 0}, 100);
    </script>
  </body>
</html>
